<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Edges</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const map = L.map('map').setView([49.1740338, -123.18382], 13);

    // Add OpenStreetMap tiles as the base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch edges data from the server
    fetch('http://127.0.0.1:5000/edges')
        .then(response => response.json())
        .then(edges => {
            edges.forEach(edge => {
                const source = edge.source;
                const target = edge.target;
                // Create a polyline for each edge
                const polyline = L.polyline(
                    [[source[1], source[0]], [target[1], target[0]]], // [latitude, longitude]
                    { color: 'blue', weight: 2 }
                ).addTo(map);
            });
        })
        .catch(error => console.error('Error fetching edges:', error));
</script>

</body>
</html>
